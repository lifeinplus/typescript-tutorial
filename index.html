<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My List</title>
        <link rel="stylesheet" href="/src/css/style.css" />
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body>
        <main>
            <h1 class="offscreen">My List</h1>
            <section class="newItemEntry">
                <h2 class="offscreen">New Item Entry</h2>
                <form class="newItemEntry__form" id="itemEntryForm">
                    <label for="newItem" class="offscreen"
                        >Enter a new to do item</label
                    >
                    <input
                        class="newItemEntry__input"
                        id="newItem"
                        type="text"
                    />
                    <button class="button newItemEntry__button">+</button>
                </form>
            </section>
            <section class="listContainer">
                <header class="listTitle">
                    <h2>List</h2>
                    <button
                        id="clearItemsButton"
                        class="button listTitle__button"
                    >
                        Clear
                    </button>
                </header>
                <hr />
                <ul id="listItems" class="listItems">
                    <!-- <li class="item">
                        <input type="checkbox" id="1" />
                        <label for="1">eat</label>
                        <button class="button">X</button>
                    </li>
                    <li class="item">
                        <input type="checkbox" id="2" />
                        <label for="2">sleep</label>
                        <button class="button">X</button>
                    </li> -->
                </ul>
            </section>
        </main>
    </body>
</html>
